<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="nickname-container">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" placeholder="Enter your nickname" autocomplete="off">
      <button id="setNickname">Enter Nickname</button>
      <span id="displayNickname" style="display:none"></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message" autofocus/><button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
